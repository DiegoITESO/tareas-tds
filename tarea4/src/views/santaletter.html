<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carta a Santa Claus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1512918728675-ed5a9ecdebfd?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .carta-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 0 20px 5px #d63384;
            padding: 2rem;
            max-width: 500px;
            margin: 3rem auto;
            position: relative;
        }
        .santa-hat {
            width: 80px;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
        }
        .christmas-border {
            border: 5px dashed #28a745;
            border-radius: 20px;
            padding: 1rem;
        }
        .btn-christmas {
            background: linear-gradient(90deg, #d63384 0%, #28a745 100%);
            color: #fff;
            border: none;
        }
        .btn-christmas:hover {
            background: linear-gradient(90deg, #28a745 0%, #d63384 100%);
            color: #fff;
        }
        .footer {
            text-align: center;
            color: #fff;
            margin-top: 2rem;
            text-shadow: 1px 1px 4px #d63384;
        }
    </style>
</head>
<body>
    <div class="carta-container christmas-border">
        <img src="https://cdn.pixabay.com/photo/2013/07/13/12/46/santa-hat-160974_1280.png" alt="Gorro de Santa" class="santa-hat">
        <h2 class="text-center mb-4" style="color:#d63384;">
            ğŸ… Escribe tu carta a Santa Claus ğŸ„
        </h2>
        <form id="santaForm">
            <div class="mb-3">
                <label for="carta" class="form-label">Tu carta para Santa</label>
                <textarea class="form-control" id="carta" name="carta" rows="6" required placeholder="Querido Santa, este aÃ±o me he portado muy bien..."></textarea>
            </div>
            <button type="submit" class="btn btn-christmas w-100 mt-3">Enviar a Santa ğŸ</button>
        </form>
        <div id="mensaje" class="mt-3"></div>
    </div>
    <div class="footer">
        Â¡Feliz Navidad! ğŸ…âœ¨
    </div>
    <script>
        document.getElementById('santaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const carta = document.getElementById('carta').value;
            const mensajeDiv = document.getElementById('mensaje');
            mensajeDiv.innerHTML = '';
            try {
                const res = await fetch('http://localhost:3000/api/santaletter/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ carta })
                });
                if (res.ok) {
                    mensajeDiv.innerHTML = '<div class="alert alert-success">Â¡Tu carta ha sido enviada a Santa Claus! ğŸ…</div>';
                    document.getElementById('santaForm').reset();
                } else {
                    mensajeDiv.innerHTML = '<div class="alert alert-danger">Hubo un error al enviar tu carta. Intenta de nuevo.</div>';
                }
            } catch (err) {
                mensajeDiv.innerHTML = '<div class="alert alert-danger">No se pudo conectar con Santa Claus. Â¿EstÃ¡ encendido el servidor?</div>';
            }
        });
    </script>
</body>
</html>
